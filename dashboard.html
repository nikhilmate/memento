<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memento - Login</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nothing+You+Could+Do&family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css" />
</head>
<body>
    <main class="main__app">
        <main class="main__body">
            <section class="section__dashboard">
                <div class="in__dashboard">
                    <div class="aside__dboard-left-panel">
                        <div class="in__dboard-left-panel">
                            <h1 class="h1__left-panel-heading">Albums</h1>
                            <ul class="ul__album-list">
                                <li><a class="a__album-link">Folder 1</a></li>
                                <li><a class="a__album-link">Folder 1</a></li>
                                <li><a class="a__album-link">Folder 1</a></li>
                                <li><a class="a__album-link">Folder 1</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="aside__dboard-right-panel">
                        <div class="in__dboard-right-panel">
                            <div class="wrap__folder-heading">
                                <button class="button__sidebar-menu">Menu</button>
                                <h1 class="h1__album-folder-name">Folder 1</h1>
                                <button class="button__go-to-drive">Go to Drive</button>
                            </div>
                            <ul class="ul__album-img-list">
                                <li class="li__album-img-preview">
                                    <div class="in__img-preview">
                                        <div class="wrap__img-content">
                                            <img data-fancybox="gallery" src="assets/temp.jpg" class="img__album" alt="loading">
                                        </div>
                                        <div class="wrap__img-description">
                                            <p class="p__img-desc">File 1</p>
                                            <a class="a__img-link">Copy Link</a>
                                        </div>
                                    </div>
                                </li>
                                <li class="li__album-img-preview">
                                    <div class="in__img-preview">
                                        <div class="wrap__img-content">
                                            <img data-fancybox="gallery" src="assets/temp.jpg" class="img__album" alt="loading">
                                        </div>
                                        <div class="wrap__img-description">
                                            <p class="p__img-desc">File 1</p>
                                            <a class="a__img-link">Copy Link</a>
                                        </div>
                                    </div>
                                </li>
                                <li class="li__album-img-preview">
                                    <div class="in__img-preview">
                                        <div class="wrap__img-content">
                                            <img data-fancybox="gallery" src="assets/demo.svg" class="img__album" alt="loading">
                                        </div>
                                        <div class="wrap__img-description">
                                            <p class="p__img-desc">File 1</p>
                                            <a class="a__img-link">Copy Link</a>
                                        </div>
                                    </div>
                                </li>
                                <li class="li__album-img-preview">
                                    <div class="in__img-preview">
                                        <div class="wrap__img-content">
                                            <img data-fancybox="gallery" src="assets/demo.svg" class="img__album" alt="loading">
                                        </div>
                                        <div class="wrap__img-description">
                                            <p class="p__img-desc">File 1</p>
                                            <a class="a__img-link">Copy Link</a>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </section>
            <!-- <section class="section__preview-img">
                <div class="in__preview-img">
                    
                </div>
            </section> -->
        </main>
        <main class="main__loader">
            <div class="in__main-loader">
                <div class="section__main-loader">
                    <div class="loader-body">
                    <div class="ball-1st"></div>
                    <div class="ball-2nd"></div>
                    <div class="ball-3rd"></div>
                    </div>
                </div>
            </div>
        </main>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>
    <script>
        $('[data-fancybox="gallery"]').fancybox({
            buttons: [
                "slideShow",
                "thumbs",
                "zoom",
                "fullScreen",
                "share",
                "close"
            ],
            loop: false,
            protect: true
        });
    </script>
</body>
</html>
