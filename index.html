<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memento - Login</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nothing+You+Could+Do&family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <main class="main__app">
        <main class="main__body">
            <section class="section__login-form">
                <h1 class="intro-heading">Memento!</h1>
                <div class="in__login-form">
                    <h1 class="h1__login-form">Login</h1>
                    <form class="form__user-sign" onsubmit="return false;">
                        <div class="wrap__form-grp">
                            <input type="text" name="username" id="username" class="input__form-comn" placeholder="Username">
                        </div>
                        <div class="wrap__form-grp">
                            <input type="password" name="secretkey" id="secretkey" class="input__form-comn" placeholder="Password">
                        </div>
                        <div class="wrap__form-grp">
                            <!-- <p class="p__error-msg">Invalid username or password</p> -->
                            <button class="button__form-comn">Submit</button>
                        </div>
                    </form>
                </div>
                <div class="wrap__qoute">
                    <p class="p__qoute">"A moment lasts for seconds but the memories lasts forever."</p>
                </div>
            </section>
        </main>
        <main class="main__loader">
            <div class="in__main-loader">
                <div class="section__main-loader">
                    <div class="loader-body">
                    <div class="ball-1st"></div>
                    <div class="ball-2nd"></div>
                    <div class="ball-3rd"></div>
                    </div>
                </div>
            </div>
        </main>
    </main>
</body>
</html>
